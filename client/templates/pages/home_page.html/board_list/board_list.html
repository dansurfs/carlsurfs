<template name="boardList">
	<h1 class="title">Surfboards for Sale</h1>
	<h4 class="text-center">No Sign Up Required To Post A Board</h4>
	{{#esEach index="boards"}}
		{{>boardRow}}
		{{> esLoadMoreButton index="players"}}
	{{/esEach}}

	{{#ifEsHasNoResults index="boards"}}
		<h3 class="text-center">Nothing found.</h3> 
	{{/ifEsHasNoResults}}

	{{#ifEsInputIsEmpty index="boards"}}
    {{#each boards}}
			{{>boardRow}}
    {{/each}}
	{{/ifEsInputIsEmpty}}


	{{#ifEsIsSearching index="boards"}}
		<div class="center-text">Loading...</div>
	{{/ifEsIsSearching}}

</template>
