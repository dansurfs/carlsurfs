<template name="cloudinaryUpload">
<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			{{#each uploads}}
			<img style="width: 25%" src="{{url}}" alt="">
			{{/each}}
		</div>
	</div>

	<div style="margin-bottom: 10px" class="row">
		<div class="col-md-6 col-md-offset-3">
			<a href="#" class="center-text" id="upload_widget_opener">Add Images</a>
		</div>
	</div>
</div>	
</template>
